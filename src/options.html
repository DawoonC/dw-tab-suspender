<!DOCTYPE html>
<html>
  <head>
    <title>DW Tab Suspender - Settings</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  </head>
  <body class="mdc-typography options-page">
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">settings</button>
          <span class="mdc-top-app-bar__title">Settings</span>
        </section>
      </div>
    </header>

    <main class="mdc-top-app-bar--fixed-adjust options-container mdc-elevation--z3">
      <div class="options__item">
        <p class="mdc-typography--headline6">Automatically suspend tabs after: <span id="suspend-after-label-value"></span> minutes</p>

        <div class="mdc-slider mdc-slider--discrete suspend-after-selector">
          <input
            class="mdc-slider__input"
            type="range"
            min="5"
            max="300"
            value="5"
            name="volume"
            step="5"
            aria-label="Suspend After (minutes)"
          >

          <div class="mdc-slider__track">
            <div class="mdc-slider__track--inactive"></div>
            <div class="mdc-slider__track--active">
              <div class="mdc-slider__track--active_fill"></div>
            </div>
          </div>
          <div class="mdc-slider__thumb">
            <div class="mdc-slider__value-indicator-container" aria-hidden="true">
              <div class="mdc-slider__value-indicator">
                <span class="mdc-slider__value-indicator-text">
                  5
                </span>
              </div>
            </div>
            <div class="mdc-slider__thumb-knob"></div>
          </div>
        </div>
      </div>

      <div class="options__item">
        <p class="mdc-typography--headline6">Whitelist:</p>

        <ul class="mdc-list" id="whitelist-list"></ul>
      </div>
    </main>
  </body>

  <script src="options.js"></script>
</html>
